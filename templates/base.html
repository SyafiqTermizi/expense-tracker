{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lejar {% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="shortcut icon" href="{% static 'premium-rights.ico' %}" type="image/x-icon">
</head>

<body style="background-color: #f6f8fb;">
    {% if request.user.is_authenticated %}
    {% include "partial/top_navbar.html" %}
    {% include "partial/bottom_navbar.html" %}
    {% endif %}
    <br>
    <div id="user-currency" class="d-none">{{ request.user.currency }}</div>
    <div class="mt-5 mb-5 container">
        {% block content %}
        {% endblock content %}
    </div>
    <script src="{% static 'styleJs.js' %}"></script>
    <br><br><br><br><br><br><br><br><br><br>
</body>

</html>
