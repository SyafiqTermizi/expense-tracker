{% extends "base.html" %}

{% block content %}
<div class="row mt-3">
    {% for account_name, account_amount in balance.items %}
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <div class="card-title">{{ account_name|title }}</div>
                <p class="card-text">{{ account_amount }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
<div class="row mt-3">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                {{ activities|json_script:"hello-data" }}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
