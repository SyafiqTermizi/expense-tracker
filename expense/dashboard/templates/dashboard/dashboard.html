{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="row mt-3">
    {% for account_name, account_amount in balance.items %}
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <div class="card-title">{{ account_name|title }}</div>
                <p class="card-text">{{ account_amount }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<div id="activityFilter" class="row mt-5"></div>
<div id="activityList" class="row mt-2"></div>

{{ activities|json_script:"activities-data" }}
<script src="{% static 'recentActivities.js' %}"></script>
{% endblock content %}
