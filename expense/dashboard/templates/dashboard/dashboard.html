{% extends "base.html" %}
{% load static %}

{% block content %}
    {% if activities %}
        <div id="accountBalance" class="row mt-2"></div>
        <div id="activityFilter" class="row mt-5"></div>
        <div id="activityList" class="row mt-2"></div>

        {{ balance|json_script:"balance-data" }}
        {{ activities|json_script:"activities-data" }}
        <script src="{% static 'dashboard.js' %}"></script>
    {% else %}
        {% include "dashboard/empty_partial.html" %}
    {% endif %}
{% endblock content %}
