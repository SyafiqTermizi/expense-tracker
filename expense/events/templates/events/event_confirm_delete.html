{% extends "base.html" %}

{% block content %}
<div class="row mt-4">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">
                    Are you sure you want to delete the event "{{ event.name }}" ?
                </h3>
                <p>This action is irreversible.</p>

                <form method="post">
                    {% csrf_token %}
                    <input class="mt-3 btn btn-danger" type="submit" value="Delete">
                    <a href="{% url 'events:list' %}" class="mt-3 btn btn-light">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
