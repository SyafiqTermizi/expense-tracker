{% extends "base.html" %}

{% block content %}
<div class="row mt-5">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <div class="card-title">Expenses</div>
                <p class="card-text">0</p>
            </div>
        </div>
    </div>
    {% for account_name, account_amount in accounts.items %}
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <div class="card-title">{{ account_name|title }}</div>
                <p class="card-text">{{ account_amount }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
