{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="row mt-4">
    <div class="col-6">
        <h3>{{ account.name|title }}</h3>
        {% if account.description %}
        <p class="text-secondary">
            {{ account.description|title }} detail
        </p>
        {% else %}
        <p class="text-secondary">
            {{ account.name|title }}
        </p>
        {% endif %}
    </div>
    <div class="col-6 text-end">
        <a href="{% url 'accounts:update_view' account.slug %}" class="mt-3 btn btn-outline-primary">Edit</a>
        <a class="mt-3 btn btn-danger" href="{% url 'accounts:delete_view' account.slug %}">Delete</a>
    </div>
</div>

<div id="activityFilter" class="row mt-3"></div>
<div id="activityList" class="row mt-2"></div>
{{ activities|json_script:"activities-data" }}

<script src="{% static 'detail.js' %}"></script>
{% endblock content %}
