{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="row mt-4">
    <h3>{{ account.name|title }}</h3>
    {% if account.description %}
    <p class="text-secondary">
        {{ account.description|title }} detail
    </p>
    {% else %}
    <p class="text-secondary">
        {{ account.name|title }}
    </p>
    {% endif %}
</div>

<div id="activityFilter" class="row mt-3"></div>
<div id="activityList" class="row mt-2"></div>
{{ activities|json_script:"activities-data" }}

<script src="{% static 'detail.js' %}"></script>
{% endblock content %}
