{% extends "base.html" %}

{% block content %}
<div class="row mt-5">
    <div class="col-12">
        <form method="post">
            {% csrf_token %}
            <div class="row">
                <div class="col">
                    <label class="form-label" for="id_from_account">From Account:</label>
                    <select class="form-select" name="from_account" required="" id="id_from_account">
                        {% for account in accounts %}
                        <option value="{{ account.pk }}">{{ account.type.title }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col">
                    <label class="form-label" for="id_to_account">To Account:</label>
                    <select class="form-select" name="to_account" required="" id="id_to_account">
                        {% for account in accounts %}
                        <option value="{{ account.pk }}">{{ account.type.title }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <label class="form-label" for="id_amount">Amount:</label>
            <input class="form-control" type="number" name="amount" step="0.01" required="" id="id_amount">
            <label class="form-label" for="id_description">Description:</label>
            <input class="form-control" type="text" name="description" maxlength="255" id="id_description">
            <input class="mt-3 btn btn-primary" type="submit" value="Submit">
        </form>
    </div>
</div>
{% endblock content %}
